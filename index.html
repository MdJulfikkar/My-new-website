<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Murshidul Amin Banat Mission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Al Murshidul Amin Banat Mission</h1>
    </header>

    <nav>
        <a href="#home" class="nav-item" data-target="home">Home</a>
        <a href="#about" class="nav-item" data-target="about">About Us</a>
        <a href="#courses" class="nav-item" data-target="courses">Courses</a>
        <a href="#contact" class="nav-item" data-target="contact">Contact</a>
        <a href="#admission" class="nav-item" data-target="admission">Admission</a>
    </nav>

    <main>
        <section id="home" class="content-section">
            <!-- No content here -->
        </section>

        <section id="about" class="content-section">
            <!-- No content here -->
        </section>

        <section id="courses" class="content-section">
            <!-- No content here -->
        </section>

        <section id="contact" class="content-section">
            <!-- No content here -->
        </section>

        <section id="admission" class="content-section">
            <h2>Admission Form</h2>
            <form action="/submit_admission" method="post">
  <label for="studentName">Student Name:</label>
  <input type="text" id="studentName" name="studentName" required>

  <label for="fatherName">Father's Name:</label>
  <input type="text" id="fatherName" name="fatherName" required>

  <label for="motherName">Mother's Name:</label>
  <input type="text" id="motherName" name="motherName" required>

  <label for="guardianName">Guardian's Name:</label>
  <input type="text" id="guardianName" name="guardianName" required>

  <label for="vill">Vill:</label>
  <input type="text" id="vill" name="vill" required>

  <label for="po">P.O:</label>
  <input type="text" id="po" name="po" required>

  <label for="ps">P.S:</label>
  <input type="text" id="ps" name="ps" required>

  <label for="municipality">Municipality/Gp:</label>
  <input type="text" id="municipality" name="municipality" required>

  <label for="district">District:</label>
  <input type="text" id="district" name="district" required>

  <label for="state">State:</label>
  <input type="text" id="state" name="state" required>

  <label for="pinCode">Pin Code:</label>
  <input type="text" id="pinCode" name="pinCode" required>

  <label for="dob">D.O.B:</label>
  <input type="date" id="dob" name="dob" required>

  <label for="aadharNo">Aadhar No:</label>
  <input type="text" id="aadharNo" name="aadharNo" required>

  <label for="phoneNo1">Phone No1:</label>
  <input type="tel" id="phoneNo1" name="phoneNo1" required>

  <label for="phoneNo2">Phone No2:</label>
  <input type="tel" id="phoneNo2" name="phoneNo2">

  <label for="portalId">Portal Id:</label>
  <input type="text" id="portalId" name="portalId" required>

  <button type="submit">Submit Admission</button>
</form>
        </section>
    </main>

    <footer>
        &copy; 2024 Al Murshidul Amin Banat Mission. All rights reserved.
    </footer>

    <script src="script.js"></script>
</body>
</html>
